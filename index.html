<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thomas Andrew - Personal Website">
    <meta name="keywords" content="Thomas Andrew, Hypotheticals, app, developer">
    <meta name="author" content="Thomas Andrew">
    <title>Thomas Andrew</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Apple-specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="Thomas Andrew">
    <meta property="og:description" content="Thomas Andrew - Personal Website">
    <meta property="og:image" content="images/profile.jpg">
    <meta property="og:url" content="https://thomasandrewtk.github.io/thomasandrew-site/">
</head>
<body>
    <header>
        <div class="profile-container">
            <img src="images/profile.jpg" alt="Thomas Andrew" class="profile-image">
            <h1>Thomas Andrew</h1>
            <p class="intro-text">I do a lot of things...</p>
        </div>
    </header>

    <main>
        <section class="current-fixation">
            <h2>Current Fixation</h2>
            <div class="project-card">
                <img src="images/hypotheticals-icon.png" alt="Hypotheticals App" class="project-icon">
                <h3>Hypotheticals</h3>
                <p>An app that explores alternative scenarios and thought experiments. Think differently.</p>
                <a href="https://github.com/thomasandrewtk/hypotheticals-app" class="apple-button">Learn More</a>
            </div>
        </section>

        <section class="projects">
            <h2>Projects</h2>
            <div class="project-grid">
                <div class="project-card">
                    <img src="images/music-icon.png" alt="Music" class="project-icon">
                    <h3>My Band</h3>
                    <p>Creating music that resonates with the soul.</p>
                    <a href="#" class="apple-button">Listen</a>
                </div>
            </div>
        </section>

        <section class="social-links">
            <h2>Connect</h2>
            <div class="social-icons">
                <a href="https://instagram.com/" class="social-icon instagram" aria-label="Instagram">
                    <span class="icon-label">Instagram</span>
                </a>
                <a href="https://youtube.com/" class="social-icon youtube" aria-label="YouTube">
                    <span class="icon-label">YouTube</span>
                </a>
                <a href="https://threads.net/" class="social-icon threads" aria-label="Threads">
                    <span class="icon-label">Threads</span>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Thomas Andrew</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
